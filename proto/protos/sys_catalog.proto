// Types for sys catalog
syntax = "proto3";
package sys_catalog;

import "common.proto";

// Catalog entry
message CatalogEntry {
    // Name of catalog
    string catalog_name = 1;
    // Created time: ms
    int64 created_time = 2;
}

// Schema entry
message SchemaEntry {
    // Name of catalog
    string catalog_name = 1;
    // Name of schema
    string schema_name = 2;
    // Id of the schema
    uint32 schema_id = 3;
    // Created time: ms
    int64 created_time = 4;
}

// State of the table
enum TableState {
    STABLE = 0;
    DROPPING = 1;
    DROPPED = 2;
}

// Table entry
// TODO(yingwen): Add PartitionInfo
message TableEntry {
    // Name of catalog
    string catalog_name = 1;
    // Name of schema
    string schema_name = 2;
    // Table id
    uint64 table_id = 3;
    // Table name
    string table_name = 4;
    // Table engine type
    string engine = 5;
    // The state of the table.
    TableState state = 6;
    // Created time: ms
    int64 created_time = 7;
    // Modified time: ms
    int64 modified_time = 8;
}
